<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/img/raised_hands.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Bio Link Profile</title>
  </head>
  <body>
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
      <!-- theme button -->
      <i class="ri-moon-line change-theme" id="theme-button"></i>

      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__perfil">
              <img src="assets/img/perfil4.png" alt="" />
            </div>
          </div>

          <h2 class="profile__name">Zulfi Fadilah Azhar</h2>
          <h3 class="profile__profession">Undergraduate CS Student</h3>

          <ul class="profile__social">
            <a href="https://www.instagram.com/zulfifazhar._/" target="_blank" class="profile__social-link"> <i class="ri-instagram-line"></i> </a>
            <a href="https://github.com/ZulfiFazhar" target="_blank" class="profile__social-link"> <i class="ri-github-fill"></i> </a>
            <a href="https://www.linkedin.com/in/zulfi-fadilah-azhar/" target="_blank" class="profile__social-link"><i class="ri-linkedin-box-fill"></i></i> </a>
          </ul>
        </div>

        <div class="profile__buttons">
          <a href="#" class="button">My Resume</a>

          <div class="profile__buttons-small">
            <a href="mailto:zulfifadilahazhar@outlook.com" target="_blank" class="button button__small button__gray"><i class="ri-mail-line"></i></a>
          </div>
        </div>
      </div>
    </header>
    <!--=============== END OF HEADER ===============-->

    <!--=============== MAIN ===============-->
    <main class="main">
      <section class="filters container">
        <!--=============== FILTERS TABS ===============-->
        <ul class="filters__content">
          <button class="filters__button filter-tab-active" data-target="#articles">Articles</button>

          <button class="filters__button" data-target="#projects">Projects</button>
        </ul>
        <div class="filters__sections">
          <!--=============== Articles ===============-->
          <div class="articles__content grid filters__active" data-content id="articles">

            <!-- article 1 -->
            <article class="articles__card">
              <img src="assets/img/Article1.png" alt="" class="articles__img" />

              <a href="https://medium.com/@zulfi.fazhar12/cool-way-to-shutdown-your-pc-6532bc555816" target="_blank" class="articles__modal">
                <div>
                  <span class="articles__subtitle">Medium</span>
                  <h3 class="articles__title">A cool way to Shutdown your pc</h3>
                </div>
              </a>
            </article>

            <!-- article 2 -->
            <article class="articles__card">
              <img src="assets/img/Article2.png" alt="" class="articles__img" />

              <a href="https://medium.com/@zulfi.fazhar12/firmata-1-introduction-to-arduino-firmata-b4e78654bbaa" target="_blank" class="articles__modal">
                <div>
                  <span class="articles__subtitle">Medium</span>
                  <h3 class="articles__title">#1 Introduction to Arduino Firmata</h3>
                </div>
              </a>
            </article>

          </div>

          <!--=============== projects ===============-->
          <div class="projects__content grid" data-content id="projects">
            <!-- project 1 -->
            <article class="articles__card">
              <img src="assets/img/Project1.png" alt="" class="articles__img" />

              <a href="https://github.com/ZulfiFazhar/Money-Management.git" target="_blank" class="articles__modal">
                <div>
                  <span class="articles__subtitle">GitHub</span>
                  <h3 class="articles__title">UANGKU (Money Management App)</h3>
                </div>
              </a>
            </article>

            <!-- project 2 -->
            <article class="articles__card">
              <img src="assets/img/Project2.png" alt="" class="articles__img" />

              <a href="https://github.com/ZulfiFazhar/Data-Analysis-Final-Project.git" target="_blank" class="articles__modal">
                <div>
                  <span class="articles__subtitle">GitHub</span>
                  <h3 class="articles__title">E-Commerce Public Dataset
Visualization</h3>
                </div>
              </a>
            </article>

          </div>
          <!--=============== end of projects ===============-->
        </div>
      </section>
    </main>
    <!--=============== END OF MAIN ===============-->

    <!--=============== FOOTER ===============-->
    <footer class="footer container">
      <span class="footer__copy">
        <a class="footer__link" href="#"><i class="ri-plant-fill"></i></a>
      </span>
    </footer>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
